<div #outerDiv>
  <div class="container" *ngIf="isVisible()">
    <h4>Choose a user name</h4>
    <div class="form-inline">
      <label for="inputName">Name</label>
      <input class="form-control col-3 mx-2" id="inputName" maxlength="16" [(ngModel)]="userName" name="inputName">
      <button type="submit" class="btn btn-primary" [disabled]="!canConnect()" (click)="connect()">Connect</button>
    </div>
    <br>
    <br>
    <p class="connecting" *ngIf="!isConnecting()">
      Connecting to the server<span>.</span><span>.</span><span>.</span>
    </p>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>
